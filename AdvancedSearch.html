<div  style="padding-left:30px; padding-top:20px;">
	<table style="table-layout:auto; width:100%;">
	<col  style="width: 180px;"/>
	<col  style="width: 500px;"/>
         <tbody>
			<form action="https://www.google.com/search">
				<tr class="tableAdvHeadRow" >
					<td >
						<div id="table-itemAdvSearchOne" >Find pages with...
						</div>
					</td>
					<td>
						<div style=" background:rgb(32,33,36); ">
							   
						 </div>
					 </td>
					<td><div class="table-itemRightAdvSearch"> </div></td>
				</tr>

                <tr>
                    <td ><div class="table-itemAdvSearch">all these words:</div></td>
                    <td >
						<div class="table-itemMidAdvSearch">
							<input class="all" type="text" name="as_q" placeholder="">
					
						</div>
                    </td>
                    <td >
                    	<div class="table-itemRightAdvSearch"> </div>
                    </td>
                </tr>
                <tr>
                    <td ><div class="table-itemAdvSearch">this exact word or phrase:</div></td>
                    <td >
						<div class="table-itemMidAdvSearch">
							<input class="all" type="text" name="as_epq" placeholder="">
						</div>
                    </td>
                    <td >
                    	<div class="table-itemRightAdvSearch"> </div>
                    </td>
                </tr>
                <tr>
                    <td ><div class="table-itemAdvSearch">any of these words:</div></td>
                    <td >
						<div class="table-itemMidAdvSearch">
							<input class="all" type="text" name="as_oq" placeholder="">
						</div>
                    </td>
                    <td >
                    	<div class="table-itemRightAdvSearch"> </div>
                    </td>
                </tr>
                <tr>
                    <td ><div class="table-itemAdvSearch">none of these words:</div></td>
                    <td >
						<div class="table-itemMidAdvSearch">
							<input class="all" type="text" name="as_eq" placeholder="">
						</div>
                    </td>
                    <td >
                    	<div class="table-itemRightAdvSearch"> </div>
                    </td>
                </tr>
                <tr>
                    <td ><div class="table-itemAdvSearch">  </div></td>
                    <td >
						<div class="table-itemMidAdvSearch" style="text-align:right;">
							<input id="AdvSearchButton" type="submit" value="Advanced Search">
						</div>
                    </td>
                    <td >
                    	<div class="table-itemRightAdvSearch"> </div>
                    </td>
                </tr>
           </form>
		</tbody>
	</table>
</div>
